<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-none d-md-block">
      <div class="position-sticky">
        <h5 class="text-white text-center my-3">Admin Panel</h5>
        <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Users</a>
        <a href="#"><i class="bi bi-building-gear"></i> Services</a>
        <a href="#"><i class="bi bi-journal-text"></i> Blogs</a>
        <a href="#"><i class="bi bi-person-badge"></i> Team</a>
        <a href="#"><i class="bi bi-calendar-event"></i> Event</a>
        <a href="#"><i class="bi bi-people"></i> Partner</a>
        <a href="#"><i class="bi bi-sliders"></i> Settings</a>
        <a href="index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand navbar-light bg-light shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="content">
        <h2>Welcome, Admin!</h2>
        <p>This is your dashboard. You can manage users, posts, and more from here.</p>

        <!-- Example Cards -->
        <div class="row g-4">
  <div class="col-md-3">
    <div class="card text-light bg-primary">
      <div class="card-body">
        <h5 class="card-title">Total Users</h5>
        <p class="card-text">1,024</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-light bg-success">
      <div class="card-body">
        <h5 class="card-title">Total Posts</h5>
        <p class="card-text">245</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-light bg-warning">
      <div class="card-body">
        <h5 class="card-title">Pending Approvals</h5>
        <p class="card-text">7</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card text-light bg-info">
      <div class="card-body">
        <h5 class="card-title">Something Else</h5>
        <p class="card-text">123</p>
      </div>
    </div>
  </div>
</div>

      </div>
    </main>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
