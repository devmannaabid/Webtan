<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-none d-md-block">
      <div class="position-sticky">
        <h5 class="text-white text-center my-3">Admin Panel</h5>
        <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#"><i class="bi bi-people"></i> Users</a>
        <a href="services.html"><i class="bi bi-building-gear"></i> Services</a>
        <a href="blog.html"><i class="bi bi-journal-text"></i> Blogs</a>
        <a href="team.html"><i class="bi bi-person-badge"></i> Team</a>
        <a href="event.html"><i class="bi bi-calendar-event"></i> Event</a>
        <a href="partner.html"><i class="bi bi-people"></i> Partner</a>
        <a href="#"><i class="bi bi-sliders"></i> Settings</a>
        <a href="frontend/index.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand navbar-light bg-light shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
      </nav>

      <div class="content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Manage Events</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addblogModal">
          <i class="bi bi-plus-circle"></i> Add event
        </button>
      </div>
    
      <!-- Add blog Modal -->
      <div class="modal fade" id="addblogModal" tabindex="-1" aria-labelledby="addblogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form id="blogForm">
              <div class="modal-header">
                <h5 class="modal-title" id="addblogModalLabel">Add New Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body row g-3">
                <div class="col-md-6">
                  <label for="blogImage" class="form-label">Image</label>
                  <input type="file" class="form-control" id="blogImage" name="image" required>
                </div>
                <div class="col-md-6">
                  <label for="blogTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="blogTitle" name="title" required>
                </div>
                <div class="col-12">
                  <label for="blogDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="blogDescription" name="description" rows="3" required></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
      <!-- blogs Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center mt-3">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="blogsTableBody">
            <!-- Example Row -->
            <tr>
              <td>1</td>
              <td>Web Design</td>
              <td>Professional and modern website designs.</td>
              <td><img src="http://127.0.0.1:5500/img/slide%202.jpg" alt="blog Image" class="img-thumbnail" style="width: 60px; height: 40px;"></td>
              <td>
                <button class="btn btn-sm btn-outline-success"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <!-- Add dynamic rows here -->
          </tbody>
        </table>
      </div>
    </div>
    
  
     
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
